<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sunaina Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta https-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles1.css" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="row-outer">
      <div class="container">
        <div class="animated-heading">
          <h1><span id="words">Hello</span></h1>
        </div>
      </div>
    </div>

    
    <script type="text/javascript">
      (function () {
        var words = ["--ನಮಸ್ಕಾರ","--NAMASTE","--नमस्कार","--நமஸ்காரம்","--నమస్కారs" ],
        i = 0;
        setInterval(function(){ $('#words').fadeOut(function(){
            $(this).html(words[(i = (i + 1) % words.length)]).fadeIn();
          }); }, 100)
      })();

      
const desiredPageURL = 'index1.html';


const delayInMilliseconds = 4000;


function redirectToNewPage() {
    window.location.href = desiredPageURL;
}


setTimeout(redirectToNewPage, delayInMilliseconds);

    </script>
  </body>
</html>
